<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">Login to ArtHub</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address*</label>
                    <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Enter a valid email">
                    <div class="text-danger small alert alert-danger py-2" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].dirty">Enter a valid email</div>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Enter your password">
                    <div class="text-danger small alert alert-danger py-2" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty">Password is required</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

                <!-- Register Link -->
                <div class="text-center mt-3">
                    <p>Don't have an account?
                        <a routerLink="/register" class="text-primary">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
