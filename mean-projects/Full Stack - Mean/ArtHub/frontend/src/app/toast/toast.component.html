<div *ngIf="toast" class="toast show position-fixed top-0 end-0 m-3 bg-opacity-75" role="alert" aria-live="assertive" aria-atomic="true">
    <!-- <div class="toast-header">
        <strong class="me-auto">{{toast.title}}</strong>
    </div> -->
    <div class="toast-header p-3 rounded-2" [ngClass]="'bg-'+toast.type">
        <strong class="text-light me-auto">{{toast.message}}</strong>
        <button type="button" class="btn-close" (click)="closeToast()" aria-label="Close"></button>
    </div>
</div>
